<!DOCTYPE html>
<html lang="es">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jurasis</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/png" href="./Img/e-book.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>

  <body style="background-color: #efefef;">
    <header class="sticky-top" id="header-setup">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Jurasis Chatbot</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 col-lg-8">
              <li class="nav-item">
                <a class="nav-link text-success" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-success" href="./doc.html">Documentación</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-success" href="#">¿Quiénes somos?</a>
              </li>

            </ul>
            <div class="col-lg-4 text-lg-right text-center">
              <button class="btn btn-success">LOGIN</button>
              <button class="btn btn-outline-success">Register</button>
            </div>
          </div>
          
        </div>
      </nav>
    </header>

    <main class="container bg-white  my-5" style="box-shadow: 0em 0em 0.5em grey; border-radius: 1em 1em;">
      <section class="container-fluid text-center" id="setup-container">
        <div class="container-fluid py-3">
          <img
            src="Img/jurassis_png_little.png"
            alt="icono"
            width="256"
            height="256"
          />
        </div>

        <div class="container-fluid text-center" id="setup-input-container">
          <div class="h2" id="speech-bubble-ai">
            <p id="ai-text">What is what you don't understand?</p>
          </div>
          <textarea
            class="form-control"
            id="userInput"
            placeholder="Escribe tu mensaje..."
          ></textarea>
          <button class="btn bg-success my-3" id="send-btn" aria-label="send">
            Enviar
          </button>
        </div>
      </section>

      <section class="output-container" id="output-container">
        <div id="output-img-container" class="output-img-container"></div>
        <h2 id="output-title"></h2>
        <h3 id="output-starts"></h3>
        <p id="output-text"></p>
      </section>
    </main>

    <footer class="bg-dark ">
      <div class="container justify-content-center text-light">
        <p>Jurasis Chatbot - Powered by OpenAI</p>
      </div>
    </footer>

    <script type="module" src="index.js"></script>
  </body>
</html>
